{% extends "base.html" %}

{% block content %}
    <h1>Inventory</h1>
    <hr>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Size</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.type }}</td>
                    <td>{{ item.size }}</td>
                    <td>{{ item.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
